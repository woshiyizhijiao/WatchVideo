apply plugin: 'com.android.application'

android {

    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.wsyzj.watchvideo"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile 'com.jakewharton:butterknife:8.8.1'                         // 注解
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    compile 'com.android.support:appcompat-v7:25.3.1'                   // v7兼容包
    compile 'com.android.support:cardview-v7:25.3.1'                    // cardview
    compile 'com.android.support:recyclerview-v7:25.3.1'                // RecyclerView替代ListView
    compile "com.android.support:design:25.3.1"                         // design
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.22'   // RecyclerView通用适配器
    compile 'com.gyf.barlibrary:barlibrary:2.3.0'                       // 沉浸式兼容库
    compile 'com.github.bumptech.glide:glide:3.7.0'                     // 图片加载
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'      // 运行时权限
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.2'            // okhttp日志拦截器
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'io.reactivex.rxjava2:rxjava:2.1.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
}
